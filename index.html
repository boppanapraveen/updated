<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Products Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header, footer {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        nav {
            background-color: #4CAF50;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            color: #fff;
        }

        nav a:hover {
            background-color: #45a049; /* Darker color when hovered for better contrast */
        }

        /* Update background color for active link if needed */
        nav a:active {
            background-color: #357c42;
        }

        section {
            padding: 20px;
        }

        #video-container {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <header>
        <h1>Grocery Products</h1>
    </header>

    <nav>
        <a href="#" style="color: #333; background-color: #4CAF50; padding: 14px 16px; text-decoration: none; display: inline-block;">
            Home
        </a>
        
        <a href="#" style="color: #333; background-color: #4CAF50; padding: 14px 16px; text-decoration: none; display: inline-block;">
            Products
        </a>
        
        <a href="#" style="color: #333; background-color: #4CAF50; padding: 14px 16px; text-decoration: none; display: inline-block;">
            Contact
        </a>
        
    </nav>

    <section>
        <h2>Welcome to our Grocery Products Website!</h2>
        <p>This is a description of our grocery products.</p>

        <div id="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/your_video_id" frameborder="0" allowfullscreen></iframe>
        </div>

        <p>Explore our wide range of high-quality grocery products. From fresh produce to pantry staples, we've got you covered.</p>

        <form>
            <label for="search">Search:</label>
            <input type="text" id="search" name="search">
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Grocery Products. All rights reserved.</p>
    </footer>

</body>
</html>
